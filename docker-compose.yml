version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: green-cottage-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: green_cottage
      POSTGRES_PASSWORD: green_cottage_dev
      POSTGRES_DB: green_cottage
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U green_cottage -d green_cottage']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
