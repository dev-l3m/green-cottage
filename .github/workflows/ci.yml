name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: green_cottage
          POSTGRES_PASSWORD: green_cottage_dev
          POSTGRES_DB: green_cottage
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U green_cottage"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Build
        env:
          DATABASE_URL: postgresql://green_cottage:green_cottage_dev@localhost:5432/green_cottage?schema=public
          NEXTAUTH_URL: http://localhost:3000
          NEXTAUTH_SECRET: ci-build-placeholder-secret-min-32-chars
        run: pnpm build
